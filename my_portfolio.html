<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>DTau</title>
	<link rel="stylesheet" href="my_portfolio_styles.css">
	<link sizes="16x16" rel="icon" href="icon/profile_photo.ico" type="image/png">
	<link rel="shortcut icon" type="image/x-icon" href="icon/profile_photo.ico">
</head>

<body>

	<input id="lmarkt-for-mobile" type="radio" name="lmarkt" checked>
	<input id="lmarkt-for-tablet" type="radio" name="lmarkt">
	<input id="lmarkt-for-tablet-album" type="radio" name="lmarkt">
	<input id="lmarkt-for-desktop" type="radio" name="lmarkt">
	<input id="lmarkt-resize" type="radio" name="lmarkt">


	<div class="lmarkt-layout">
		<div class="control-panel">
			<label for="lmarkt-for-mobile"></label>
			<label for="lmarkt-for-tablet"></label>
			<label for="lmarkt-for-tablet-album"></label>
			<label for="lmarkt-for-desktop"></label>
			<label for="lmarkt-resize"></label>
			<a class="opensite" href="https://dtau9.github.io/lmarkt/"></a>
		</div>

		<div class="iframe-block_lmarkt-layout">
			<div class="mobile-wrapper">
				<iframe class="mobile-view" src="https://dtau9.github.io/lmarkt/" frameborder="0"
					name="testfraime"></iframe>
			</div>

			<div class="tablet-wrapper">
				<iframe class="tablet-view" src="https://dtau9.github.io/lmarkt/" frameborder="0"
					name="testfraime"></iframe>
			</div>

			<div class="tablet-wrapper-album">
				<iframe class="tablet-view-album" src="https://dtau9.github.io/lmarkt/" frameborder="0"
					name="testfraime"></iframe>
			</div>

			<div class="desktop-wrapper">
				<iframe class="desktop-view" src="https://dtau9.github.io/lmarkt/" frameborder="0"
					name="testfraime"></iframe>
			</div>

			<div class="resize-wrapper">
				<iframe class="resize-view" src="https://dtau9.github.io/lmarkt/" frameborder="0"
					name="testfraime"></iframe>
			</div>
		</div>

	</div>

	<!-- <script src="main.js"></script> -->
</body>

</html>
